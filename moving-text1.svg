<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="160" viewBox="0 0 1200 160">
  <style>
    .text {
      font-size: 30px;
      fill: #22c55e;
      font-family: monospace;
      white-space: nowrap;
      opacity: 0;
      animation: show 20s infinite;
    }

    .line1 { animation-delay: 0s; }
    .line2 { animation-delay: 4s; }
    .line3 { animation-delay: 8s; }
    .line4 { animation-delay: 12s; }
    .line5 { animation-delay: 16s; }

    @keyframes show {
      0%   { opacity: 0; }
      10%  { opacity: 1; }
      70%  { opacity: 1; }
      90%  { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>

  <text x="40" y="40" class="text line1">
    > MCA graduate with a strong foundation in software engineering,
  </text>

  <text x="40" y="70" class="text line2">
    > data structures, and full-stack web development.
  </text>

  <text x="40" y="100" class="text line3">
    > Experienced in JavaScript, Node.js, Python, and RESTful APIs.
  </text>

  <text x="40" y="130" class="text line4">
    > Proficient in problem-solving, OOP, and version control systems.
  </text>

  <text x="40" y="160" class="text line5">
    > Seeking to contribute to high-impact engineering teams.
  </text>

</svg>
